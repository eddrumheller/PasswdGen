<style>
body {
  background-color: white;
  font-family: 'Open Sans', sans-serif;
}
::selection {
  background: #fff; /* WebKit/Blink Browsers */
}
::-moz-selection {
  background: #fff; /* Gecko Browsers */
}
.passwd{
	text-align: center;
	height: 14em;
	width: 100%;
	display: table;
}
#xkcd_pw_gen_result {
	display: table-cell;
	vertical-align: middle;
	font-weight: bold;
	font-size: 5em;
	margin: 0em;
	/*line-height: 120%;*/
}
#length {
	text-align: center;
	font-size: 1em;
	margin: 1em 0em 0em 0em;
}
.input_button {
	text-align: center;
}
input {
	background-color: white;
	color: black;
	border: 0;
	border-bottom: 0.1em #ccc solid;
	font-size: 2em;
	margin: 0.5em 0em 0em 0em;
}
.contain {
	padding: 10% 2%;
	margin: -60px auto 0px auto;
}
.footer {
	font-size: 0.6em;
	text-align: center;
	margin: 6em 0em 0em 0em;
}
.footer a:link{color:inherent;text-decoration: none;}
.footer a:visited{color:#333;text-decoration: none;}
.footer a:hover{color:#666;text-decoration: underline;}
.footer a:active{color:white;background:#ccc;text-decoration: none;}
.footer span {
	/*font-weight: bold;*/
	font-size: 1.25em;
	margin: 0;
}
.footer span {
	font-size: 1.4em;
}
.footer p {
	color: #333;
	margin:0;
}
.red{background-color: red;}.blue{background-color: blue;}.green{background-color: green;}.purple{background-color: purple;}.orange{background-color: orange;}.yellow{background-color: yellow;}
</style>

var xkcd_pw_gen_symlist = [
"!","#","$","%","&","*",];

// Get some entropy from the system clock:
function xkcd_pw_gen_time_ent()
{
    var d = 1 * new Date();
    var i = 0;
    while (1 * new Date() == d)
        i++; // Measure iterations until next tick
    return "" + d + i;
}

// Return a pseudorandom array of four 32-bit integers:
function xkcd_pw_gen_create_hash()
{
    // Entropy string built in a manner inspired by David Finch:
    var entropy = xkcd_pw_gen_server_hash + xkcd_pw_gen_time_ent();
    entropy += navigator.userAgent + Math.random() + Math.random() + screen.width + screen.height;
    if (document.all)
        entropy = entropy + document.body.clientWidth + document.body.clientHeight + document.body.scrollWidth + document.body.scrollHeight;
    else
        entropy = entropy + window.innerWidth + window.innerHeight + window.width + window.height;
    entropy += xkcd_pw_gen_time_ent();
        
    // Hash and convert to 32-bit integers:
    var hexString = hex_sha1(entropy); // from sha1-min.js
    var result = [];
    for (var i = 0; i < 32; i += 8)
    {
        result.push(parseInt(hexString.substr(i, 8), 16));
    }
    return result;
}

// Generate a new passphrase and update the document:
function xkcd_pw_gen()
{
    // Gets 2 Words from wordbank
	var hash = xkcd_pw_gen_create_hash();
    var choices = [];
	
    for (var w = 0; w < 2; w++) //ED - Changed 4 to 2 to limit number of words
    {
        var jsRandom = Math.floor(Math.random() * 0x100000000);
        var index = ((jsRandom ^ hash[w]) + 0x100000000) % xkcd_pw_gen_wordlist.length;
        choices.push(xkcd_pw_gen_wordlist[index]);
    }
	
	// Gets 1 symbol from symbolbank
	var symchoices = [];
	var jsRandom = Math.floor(Math.random() * 0x100000000);
    var index = ((jsRandom ^ hash) + 0x100000000) % xkcd_pw_gen_symlist.length;
		symchoices.push(xkcd_pw_gen_symlist[index])
	
	// Gets a random number between 10-99	
	var TwoDigit = Math.floor(Math.random() * 89) + 10; 
	

	// Capitalizes the first letter of each word
	function Capitalize(str) {
    return str.toLowerCase().split(' ').map(function(chunk){
        return chunk.charAt(0).toUpperCase() + chunk.substring(1);
    }).join(' ');
}
	
	 // Combines Word 1, Number, Symbol, and Word 2 into Password
	 str = document.getElementById('xkcd_pw_gen_result').innerHTML = Capitalize(choices[0]) + TwoDigit + symchoices + Capitalize(choices[1]);
	 
	 var n = str.length; 
	 document.getElementById('length').innerHTML = n + " characters";


	
}
// Generates an initial Password displayed on page
xkcd_pw_gen();

<script language="JavaScript">
function CopyToClipboard(containerid) {
  if (document.selection) {
    var range = document.body.createTextRange();
    range.moveToElementText(document.getElementById(containerid));
    range.select().createTextRange();
    document.execCommand("copy");

  } else if (window.getSelection) {
    var range = document.createRange();
    range.selectNode(document.getElementById(containerid));
    window.getSelection().addRange(range);
    document.execCommand("copy");
    alert("text copied")
  }
}
